<!DOCTYPE html>
<html>
<head lang="en">
	<link rel="stylesheet" href="css/style.css"/>
	<meta charset="UTF-8">
	<title>FORMS</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js">
	</script>
	<script type="text/javascript" src="js/forms.js">
	</script>
	<script type="text/javascript" src="js/jquery.inputmask.bundle.min.js">
	</script>
</head>
<body>
<div class="test-forms">
	<form action="" name="form">
		<fieldset>
			<legend>Вход на сайт</legend>
			<div class="form-field">
				<input type="text" placeholder="Имя" id="firstname">
				<label for="firstname">Введите</label>
			</div>
			<div class="form-field">
				<input type="password" placeholder="Пароль" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
				<label for="pass">Пароль</label>
			</div>
		</fieldset>

		<div class="form-field">
			<input type="email" placeholder="Почта" id="email">
		</div>
		<div class="form-field">
			<input type="text" data-inputmask="'mask': '99/99/9999'" placeholder="Дата">
		</div>
		<div class="upload-group">
			<div class="file-upload">
				<label>
					<input type="file" id="upload-file" accept="application/pdf, application/msword" multiple>
					<span>Выберите файл</span>
				</label>
			</div>
			<div class="file-name"></div>
			<div class="file-size"></div>
		</div>
		<div class="upload-group">
			<div class="file-upload">
				<label>
					<input type="file" id="upload-img" accept="image/jpeg">
					<span>Выберите фото</span>
				</label>
			</div>
			<div class="img-preview"><img id="image"></div>
			<div class="file-name"></div>
			<div class="file-size"></div>
		</div>
		<div class="form-field">
			<input type="search" placeholder="Поиск">
		</div>
		<div class="form-field">
			<input type="tel" placeholder="Телефон" id="phone" data-inputmask="'mask': '+7(999)-999-99-99'">
		</div>
		<div class="form-field">
			<input type="text" placeholder="Ссылка">
		</div>
		<div class="form-field">
			<textarea name="" id=""></textarea>
		</div>
		<div class="radio-group">
			<input id="1" name="form" type="radio" class="radio"/>
			<label for="1">radio</label>
		</div>
		<div class="radio-group">
			<input id="2" name="form" type="radio" class="radio"/>
			<label for="2">radio</label>
		</div>
		<div class="checkbox-group">
			<input id="3" name="form" type="checkbox" class="checkbox"/>
			<label for="3">checkbox</label>
		</div>
		<div class="checkbox-group">
			<input id="4" name="form" type="checkbox" class="checkbox"/>
			<label for="4">checkbox</label>
		</div>
		<div>
			<input type="button" value="Кнопка">
		</div>
		<div class="form-field">
			<input type="submit" name="submit" disabled  value="Отправить">
		</div>
		<div class="form-field">
			<input type="reset" value="Очистить форму">
		</div>
	</form>
</div>
</body>
</html>
